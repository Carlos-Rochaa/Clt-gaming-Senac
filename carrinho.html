    <script>
     const jogoImagem = localStorage.getItem("jogoImagem");
  const jogoPreco = parseFloat(localStorage.getItem("jogoPreco").replace(",", "."));
  const jogoNome = localStorage.getItem("jogoNome");
  const jogoPublicadora = localStorage.getItem("jogoPublicadora");

  if (jogoImagem && jogoPreco) {
    document.getElementById("jogo-imagem").src = jogoImagem;
    document.getElementById("jogo-preco").textContent = `R$ ${jogoPreco.toFixed(2).replace(".", ",")}`;
    document.getElementById("jogo-nome").textContent = jogoNome;
    document.getElementById("jogo-publicadora").textContent = jogoPublicadora;

    const valorUnitario = document.getElementById("jogo-preco");
    valorUnitario.textContent = `R$ ${jogoPreco.toFixed(2).replace(".", ",")}`;

    const quantidade = document.getElementById("quantidade");
    const incrementar = document.getElementById("incrementar");
    const decrementar = document.getElementById("decrementar");
    const valorTotal = document.getElementById("valor-total");

    let quantidadeEscolhida = 1;

    incrementar.addEventListener("click", () => {
      quantidadeEscolhida++;
      quantidade.textContent = quantidadeEscolhida;
      valorTotal.textContent = `R$ ${(jogoPreco * quantidadeEscolhida).toFixed(2).replace(".", ",")}`;
    });

    decrementar.addEventListener("click", () => {
      if (quantidadeEscolhida > 1) {
        quantidadeEscolhida--;
        quantidade.textContent = quantidadeEscolhida;
        valorTotal.textContent = `R$ ${(jogoPreco * quantidadeEscolhida).toFixed(2).replace(".", ",")}`;
      }
    });

    valorTotal.textContent = `R$ ${jogoPreco.toFixed(2).replace(".", ",")}`;
  }


  document.addEventListener("DOMContentLoaded", function() {
  const botaoComprar = document.getElementById("botao-comprar");

  botaoComprar.addEventListener("click", function() {
    Swal.fire({
      icon: 'success',
      title: 'Sucesso!',
      text: 'O jogo foi Comprado com sucesso! Obrigado pela preferência.',
      showConfirmButton: false,
      timer: 1500
    }).then(() => {
      window.location.href = "carrinho.html";
    });
  });
});
    </script>
