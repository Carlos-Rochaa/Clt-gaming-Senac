<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/output.css" />
    <link rel="shortcut icon" href="Assets/LOGO PNG.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Clt Games</title>
  </head>
  <body class="bg-main-bg">
    <header
      class="flex justify-between items-center h-36 bg-gradient-to-r from-gradiente-header-2 to-gradiente-header-1 shadow-md"
    >
      <img src="assets/LOGO PNG.png" alt="Logo Clt Gaming" class="ml-14" />
      <div class="flex items-center">
        <input
          class="h-[2.3rem] w-[29rem] ml-24 text-center font-normal"
          type="text"
          placeholder="Buscar jogos de PC e Console"
        />
        <button>
          <i
            class="fa-solid fa-magnifying-glass text-white bg-azul-btn px-3 py-[0.6rem] ml-0"
          ></i>
        </button>
      </div>
      <div class="text-white mr-20 flex gap-12">
        <a class="font-medium py-2 hover:text-zinc-400" href="#">Home</a>
        <a class="font-medium py-2 hover:text-zinc-400" href="#">Promoções</a>
        <a class="font-medium py-2 hover:text-zinc-400" href="#">Contato</a>
        <button
          class="ml-14 px-6 py-2 bg-azul-btn font-bold rounded-sm hover:text-zinc-400"
        >
          Entrar
        </button>
      </div>
    </header>
    <section>
      <div class="w-full">
        <div class="mx-auto relative">
          <div id="slider" class="overflow-hidden h-[501px] relative">
            <div
              id="slides-container"
              class="relative flex transition-transform ease-in-out duration-700"
            ></div>
            <button
              id="prevBtn"
              class="absolute top-1/2 left-0 transform -translate-y-1/2 -translate-x-10 bg-gray-800 text-white w-10 h-10 flex items-center justify-center rounded-full opacity-50 hover:opacity-100 transition-opacity"
            >
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 19l-7-7 7-7"
                ></path>
              </svg>
            </button>
            <button
              id="nextBtn"
              class="absolute top-1/2 right-0 transform -translate-y-1/2 translate-x-10 bg-gray-800 text-white w-10 h-10 flex items-center justify-center rounded-full opacity-50 hover:opacity-100 transition-opacity"
            >
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 5l7 7-7 7"
                ></path>
              </svg>
            </button>
          </div>
          <div
            id="carousel-indicators"
            class="absolute bottom-4 flex justify-center w-full gap-2"
          ></div>
        </div>
      </div>
    </section>
    <div>
      <hr class="h-3 border-cor-hr" style="width: 90%; margin: 0 auto" />
    </div>

    <main
      id="lista-jogos"
      class="grid grid-cols-1 md:grid-cols-3 gap-16 mx-auto max-w-6xl pt-[120px]"
    ></main>

    <div
      class="text-white font-semibold flex justify-center"
      style="padding-top: 27px"
    >
      <a style="padding-right: 80px" href="#"><</a>
      <button class="bg-azul-btn" style="height: 22px; width: 22px">
        <a style="padding-right: 14px; margin-left: 8px" href="">1</a>
      </button>
      <a style="padding-right: 14px; padding-left: 10px" href="">2</a>
      <a style="padding-right: 14px" href="#">3</a>
      <a style="padding-right: 14px" href="#">4</a>
      <a style="padding-right: 14px" href="#">5</a>
      <p>...</p>
      <a style="padding-left: 80px" href="#">></a>
    </div>
    <div>
      <div style="padding-top: 27px">
        <hr class="h-1 border-cor-hr" style="width: 90%; margin: 0 auto" />
      </div>
    </div>
    <footer
      class="flex bg-text-color"
      style="padding-top: 76px; padding-bottom: 76px"
    >
      <div class="text-white flex justify-evenly flex-grow">
        <div class="flex-auto" style="padding-left: 497px">
          <h1
            class="font-semibold"
            style="font-size: 24px; padding-bottom: 22px"
          >
            Um lugar para <br />
            jogadores
          </h1>
          <div
            class="flex flex-col"
            style="color: rgba(111, 176, 250, 1); font-size: 15px"
          >
            <h2>Português do Brasil</h2>
          </div>
        </div>
        <div class="flex-auto">
          <h1
            class="font-semibold"
            style="font-size: 24px; padding-bottom: 57px"
          >
            Empresa
          </h1>
          <div
            class="flex flex-col"
            style="color: rgba(111, 176, 250, 1); font-size: 15px"
          >
            <a href="" style="padding-bottom: 27px">Sobre</a>
            <a href="" style="padding-bottom: 27px">Empregos</a>
            <a href="" style="padding-bottom: 27px">Marca</a>
            <a href="" style="padding-bottom: 27px">Sala de Imprensa</a>
          </div>
        </div>
        <div class="flex-auto">
          <h1
            class="font-semibold"
            style="font-size: 24px; padding-bottom: 57px"
          >
            Recursos
          </h1>
          <div
            class="flex flex-col"
            style="color: rgba(111, 176, 250, 1); font-size: 15px"
          >
            <a href="" style="padding-bottom: 27px">Suporte</a>
            <a href="" style="padding-bottom: 27px">Segurança</a>
            <a href="" style="padding-bottom: 27px">Blog</a>
            <a href="">Comunidade</a>
          </div>
        </div>
        <div class="flex-auto">
          <h1
            class="font-semibold"
            style="font-size: 24px; padding-bottom: 57px"
          >
            Política
          </h1>
          <div
            class="flex flex-col"
            style="color: rgba(111, 176, 250, 1); font-size: 15px"
          >
            <a href="" style="padding-bottom: 27px">Termos</a>
            <a href="" style="padding-bottom: 27px">Privacidade</a>
            <a href="" style="padding-bottom: 27px">Cookies</a>
            <a href="">Moderação</a>
          </div>
        </div>
        <div class="flex-auto" style="padding-right: 497px">
          <h1
            class="font-semibold"
            style="font-size: 24px; padding-bottom: 57px"
          >
            Aplicativo
          </h1>
          <div
            class="flex flex-col"
            style="color: rgba(111, 176, 250, 1); font-size: 15px"
          >
            <a href="" style="padding-bottom: 27px">Baixe para Android</a>
            <a href="">Baixe para IOS</a>
          </div>
        </div>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
